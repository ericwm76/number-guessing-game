<!DOCTYPE html>
<html>
	<head>
		<title>Number Guesser</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<h1><strong>Number</strong>Guesser</h1>
			<h2>Ultimate Challenger Edition</h2>
		</header>
		<div class="layout">
		<main>
			<form class="set-range">
				<fieldset>
					<legend>Set Range</legend>
					<p class="min-range">
						<label>Min Range</label>
						<input type="number" name="min-range" id="minRange"></p>
					<p class="max-range">
						<label>Max Range</label>
						<input type="number" name="max-range" id="maxRange"></p>
					<input type="submit" value="UPDATE" id="update-button">
				</fieldset>
			</form>
			<form class="current-range">
				<h3>The Current Range is <strong id="lowRange">1</strong> to <strong id="highRange">100</strong></h3>
				<fieldset>
					<legend>Challenger 1</legend>
					<p class="player">
						<label>Name</label>
						<input type="text" name="challenger1" id="player1-name"></p>
					<p class="player-guess">
						<label>Guess</label>
						<input type="number" name="guess1" id="guess1"></p>
				</fieldset>
				<fieldset>
					<legend>Challenger 2</legend> 
					<p class="player">
						<label>Name</label>
						<input type="text" name="challenger2" id="player2-name"></p>
					<p class="player-guess">
						<label>Guess</label>
						<input type="number" name="guess2" id="guess2"></p>
				</fieldset>
					<button type="submit" value="SUBMIT GUESS" id="submit-guess-button">SUBMIT GUESS</button> 
					<button type="reset" value="reset-game" id="reset-game-button">RESET GAME</button>
					<button type="reset" value="clear-game" id="clear-game-button">CLEAR GAME</button>
			</form>
			<section>
				<h3>Latest Score</h3>
				<p class="challenger1"><span class="challenger1-name">Challenger 1 Name</span> current guess <span class="guesses" id="player1-guess">??</span><span id="high-or-low1"></span></p>
				<p class="challenger2"><span class="challenger2-name">Challenger 2 Name</span> current guess<span class="guesses" id="player2-guess">??</span><span id="high-or-low2"></span></p>
			</section>
		</main>
		<aside>content</aside>
	</div>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
